<html>
  <head>
    <title>WD Lesson 3.1 Practical</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>


    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <!-- Challenge 0: Create a <div> and give it a class of container and center.  Inside the <div> add an <h1> with the text "Event Listener"-->

    <div class="container center">
      <h1>Event Listener</h1>
    </div>


    <!-- Challenge 1: Give the <div> below a class of "container" -->
    <div class="container">
      <!-- Challenge 2: Add three images of your choice. -->
<img src="https://source.washu.edu/app/uploads/2015/11/Tomato250.jpg"  onclick="alert('This is a tomato. Cool!')">
<img src="https://www.lovefoodhatewaste.com/sites/default/files/styles/16_9_two_column/public/2022-08/Tomatoes-sh769524253.jpg.webp?itok=25sVZ_jz" onclick="alert('This is another tomato, this time theres multiple')">
<img src="https://images.heb.com/is/image/HEBGrocery/000318578-1" onclick="alert('This is, yet again, another batch of tomatos!')">
      <!-- Challenge 3: Add an event listener to each of the images above in order to display an appropriate message about the image 
           using an alert when user clicks on the image.  
       -->

       <!-- Challenges 4 - 7 are in style.css-->
    </div>
    <hr>
    <div class="translations">
      <!-- Challenge 8: Choose three words in another langauge. Place each word in a <span>.  Give each <span> a class of button
           When the user clicks on the word in the <span> offer the English translation in an alert.   -->
      
<span class="button" onclick="alert('One')"> Uno</span>
<span class="button" onclick="alert('Two')"> Dos</span>
<span class="button" onclick="alert('Good')"> Bueno </span>


    </div>
  </body>
</html>
